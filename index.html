<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Netflix Nigeria - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="http://www.netflix.com/login">
          <img src="img/logo.svg" alt="" />
        </a>
        <a class="signin" href="http://www.netflix.com/login">Sign In</a>
      </nav>
      <div class="top">
        <h1>
          Unlimited movies, TV <br />
          shows, and more.
        </h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div>
          <form>
            <input
              type="email"
              id="email"
              name="Email"
              placeholder="Email address"
            />
            <!-- <input  type="submit" value="Get Started" /> -->
          </form>
          <a href="https://www.netflix.com/signup/registration?locale=en-NG">
            <button class="getbtn" type="submit">Get Started</button>
          </a>
        </div>
      </div>
    </header>
    <div id="features">
      <nav>
        <div class="columns center size-80">
          <a href="#" class="column">
            <img alt="Cancel Anytime" src="./img/cancel.svg" alt="" />
            <h2>
              No commitments
              <br />
              Cancel online at anytime
            </h2>
          </a>
          <a href="#" class="column">
            <img alt="Watch anywhere" src="./img/watchanywhere.svg" alt="" />
            <h2>Watch anywhere</h2>
          </a>
          <a href="#" class="column">
            <img alt="Pickprice" src="./img/pickprice.svg" alt="" />
            <h2>Pick your price</h2>
          </a>
        </div>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
